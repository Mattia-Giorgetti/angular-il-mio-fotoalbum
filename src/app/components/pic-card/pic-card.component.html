<a style="cursor: pointer;" [routerLink]="'/pics/' + pic.id">
  <div class="card text-bg-dark overflow-hidden mb-4" style="height: 400px">
    <img [src]="'http://localhost:8080/files/' + pic.id" class="card-img" alt="{{ pic.title}}">
    <div class="card-img-overlay">
      <h5 class="card-title">{{ pic.title}}</h5>
      <p class="card-text">{{ pic.description}}</p>
    </div>
  </div>
</a>
